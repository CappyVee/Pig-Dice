<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Waiting+for+the+Sunrise" rel="stylesheet">
    <meta charset="utf-8">
    <title>piggu daisu</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <img src="piggu.png" alt="piggu">
        <h1>PIGGU DAISU</h1>
      </div>
        <form id="player-names">
          <div class="pre-game">

            <div class="row">
              <div class="col-md-1">
              </div>
              <div class="col-md-4">
                <div class="form-group player1">
                  <label for="p1">Enter Player Name: </label>
                  <br>
                  <input type="text" name="p1" id="p1" placeholder="enter player 1 name">
                </div>
              </div>
              <div class="col-md-2">
              </div>
              <div class="col-md-4">
                <div class="form-group player2">
                  <label for="p2">Enter Player Name: </label>
                  <br>
                  <input type="text" name="p2" id="p2" placeholder="enter player 2 name">
                </div>
              </div>
              <div class="col-md-1">
              </div>
            </div>
            <div class="row">
              <div class="col-4">
              </div>
              <div class="col-4">
                <div class="card">
                  <button type="submit" name="button" id="submit-names-btn" class="btn">Let's Play!</button>
                </div>
              </div>
              <div class="col-4">
              </div>
            </div>




          </div> <!--pre-game-->
        </form>

      <div class="row game-start">
        <div class="col-lg-6">
          <span class="p1-name-display"></span><span class="p1-total"></span>
          <br>
          <span class="p1-tempscore"></span>
          <br>

        </div> <!--col1 of row2-->
        <div class="col-lg-6 player2">
          <span class="p2-name-display"></span><span class="p2-total"></span>
          <br>
          <span class="p2-tempscore"></span>
          <br>
        </div> <!--col2 of row2-->
        <button type="submit" name="roll" id="roll-btn" class="btn">roll</button>
        <button type="submit" name="hold" id="hold-btn" class="btn">hold</button>
      </div> <!--row2-->

    </div> <!--container div-->
  </body>
</html>
